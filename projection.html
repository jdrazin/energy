<html>
<head>
    <meta http-equiv="refresh" content="30">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">                                         // see https://www.digitalocean.com/community/tutorials/how-to-use-the-javascript-fetch-api-to-get-data
    const SERVER_PROJECTIONS = 'https://www.drazin.net:8444/projections/';  // Lenovo DRAZIN14 VM at 192.168.168.14
    const id                 = '?id=' + encodeURIComponent(getParameterByName('id'));
    const error              = getText(SERVER_PROJECTIONS + 'error'   + id);
    if (error.length) {
        var projection         = getText(SERVER_PROJECTIONS + 'comment' + id);
        google.charts.load('current', {'packages':['corechart', 'table']});     // load the Visualization API and corechart package
        google.charts.setOnLoadCallback(fetchTimeSeries);                       // set a callback to run when the Google Visualization API is loaded
    }
    else {                                                                      // display error

    }

    function getText(url) {  // WARNING: synchronous
        var request = new XMLHttpRequest();
        request.open('GET', url, false);
        request.send(null);
        if (request.status !== 200) throw new Error(request.statusText);
        return request.responseText;
    }
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    function fetchTimeSeries() {
        var url = SERVER_PROJECTIONS + 'projection' + id;
        fetch(url, { method: "GET"})
            .then(response => response.text()) // First get response as text
            .then(text => {
                if (!text) throw new Error("Empty response from server");
                return JSON.parse(text);
            })
            .then(data => drawNPVChartAbsolute(data))
            .catch(error => console.error('Error fetching data:', error));
        fetch(url, { method: "GET"})
            .then(response => response.text()) // First get response as text
            .then(text => {
                if (!text) throw new Error("Empty response from server");
                return JSON.parse(text);
            })
            .then(data => drawNPVChartRelative(data))
            .catch(error => console.error('Error fetching data:', error));
    }
    function drawNPVChartAbsolute(data) {
        var timeSeries = new google.visualization.DataTable(data);
        for (var column = 0; column < data.length; column++) {
            timeSeries.addColumn('number', data[column][0]);
        }
        var duration_years = data[0].length;
        var row = [];
        for (var year = 0; year <= duration_years; year++) {
            for (var column = 0; column < data.length; column++) {
                row[column] = data[column][year+1];
            }
            timeSeries.addRow(row);
        }
        var options = {
            title: projection,
            titleTextStyle: { color: 'black', fontSize: 30, bold: true, italic: false},
            width: 1800,
            height: 800,
            backgroundColor: '#EEEEEE',
            series: {
                0: { lineWidth: 3, targetAxisIndex: 0},
                1: { lineWidth: 3, targetAxisIndex: 0},
                2: { lineWidth: 3, targetAxisIndex: 0},
                3: { lineWidth: 3, targetAxisIndex: 0},
                4: { lineWidth: 3, targetAxisIndex: 0},
                5: { lineWidth: 3, targetAxisIndex: 0},
                6: { lineWidth: 3, targetAxisIndex: 0},
                7: { lineWidth: 3, targetAxisIndex: 0},
            },
            vAxes: {
                0: {title: 'Absolute NPV (GBP 000s)' }
            },
            colors: [
                '#000000',
                '#3366cc',
                '#dc3912',
                '#ff9900',
                '#109618',
                '#990099',
                '#0099c6',
                '#dd4477'
            ],
            is3D: true,
            hAxis:	{
                title: 'Project duration (years)',
                titleTextStyle: { color: 'black', fontSize: 25, bold: true, italic: false},
                textStyle : {fontSize: 20, bold: false},

                gridlines: {count: duration_years}
            },
            vAxis:	{
                titleTextStyle: { color: 'black', fontSize: 25, bold: true, italic: false},
                textStyle : {fontSize: 20, bold: false},
                gridlines: {color: 'grey'},
                minValue: 0
            },
        };
        /*
         * Google Line Chart curve fitting is rubbish, so consider cubic splines for future
         * see Python scipy/numpy library: https://pythonnumericalmethods.studentorg.berkeley.edu/notebooks/chapter17.03-Cubic-Spline-Interpolation.html
         */
        var chart = new google.visualization.LineChart(document.getElementById('npv_chart_absolute'));
        chart.draw(timeSeries, options);
    }
    function drawNPVChartRelative(dataAbsolute) {
        if (dataAbsolute.length > 2) { // exit if only none projection
            var dataRelative = [];
            dataRelative[0] = dataAbsolute[0];
            for (column = 2; column < dataAbsolute.length; column++) {
                var rowRelative = [];
                rowRelative[0] = dataAbsolute[column][0];
                for (var i = 1; i < dataAbsolute[0].length; i++) {
                    rowRelative[i] = dataAbsolute[column][i] - dataAbsolute[1][i];
                }
                dataRelative[column-1] = rowRelative;
            }
            var timeSeries = new google.visualization.DataTable(dataRelative);
            for (var column = 0; column < dataRelative.length; column++) {
                timeSeries.addColumn('number', dataRelative[column][0]);
            }
            var duration_years = dataRelative[0].length;
            var row = [];
            for (var year = 0; year <= duration_years; year++) {
                for (var column = 0; column < dataRelative.length; column++) {
                    row[column] = dataRelative[column][year + 1];
                }
                timeSeries.addRow(row);
            }
            var options = {
                title: projection,
                titleTextStyle: {color: 'black', fontSize: 30, bold: true, italic: false},
                width: 1800,
                height: 800,
                backgroundColor: '#EEEEEE',
                series: {
                    0: {lineWidth: 3, targetAxisIndex: 0},
                    1: {lineWidth: 3, targetAxisIndex: 0},
                    2: {lineWidth: 3, targetAxisIndex: 0},
                    3: {lineWidth: 3, targetAxisIndex: 0},
                    4: {lineWidth: 3, targetAxisIndex: 0},
                    5: {lineWidth: 3, targetAxisIndex: 0},
                    6: {lineWidth: 3, targetAxisIndex: 0},
                    7: {lineWidth: 3, targetAxisIndex: 0},
                },
                vAxes: {
                    0: {title: 'Relative NPV (GBP 000s)'}
                },
                colors: [
                    '#3366cc',
                    '#dc3912',
                    '#ff9900',
                    '#109618',
                    '#990099',
                    '#0099c6',
                    '#dd4477'
                ],
                is3D: true,
                hAxis: {
                    title: 'Project duration (years)',
                    titleTextStyle: {color: 'black', fontSize: 25, bold: true, italic: false},
                    textStyle: {fontSize: 20, bold: false},

                    gridlines: {count: duration_years}
                },
                vAxis: {
                    titleTextStyle: {color: 'black', fontSize: 25, bold: true, italic: false},
                    textStyle: {fontSize: 20, bold: false},
                    gridlines: {color: 'grey'},
                    minValue: 0
                },
            };
            /*
         * Google Line Chart curve fitting is rubbish, so consider cubic splines for future
         * see Python scipy/numpy library: https://pythonnumericalmethods.studentorg.berkeley.edu/notebooks/chapter17.03-Cubic-Spline-Interpolation.html
         */
            var chart = new google.visualization.LineChart(document.getElementById('npv_chart_relative'));
            chart.draw(timeSeries, options);
        }
     }
    </script>
</head>
<body>
<div id="npv_chart_absolute"></div>
<div id="npv_chart_relative"></div>
</body>
</html>
